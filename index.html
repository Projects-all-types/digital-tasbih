<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih || A tasbih that helps you to have complete your prayer easily...</title>
    <!-- Tailwind and DaisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="m-5 lg:m-10">
        <!-- main heading section  -->
        <div class="title-container">
            <h1
                class="mb-4 text-3xl text-center font-extrabold bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-transparent bg-clip-text  md:text-5xl lg:text-7xl mt-20">
                Digital Tasbih
            </h1>
            <p class="text-center text-3xl pt-2">Made by <strong>Alvi Asad</strong>.</p>
            <p class="text-center text-2xl"> <small>Thank You</small></p>
        </div>
        <!-- all box section  -->
        <section class="all-boxes max-w-6xl gap-10 mt-24 mx-auto grid grid-cols-1  md:grid-cols-2 lg:grid-cols-3">
            <!-- first box -->
            <div class="card  bg-neutral text-neutral-content">
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-4xl">Subhan Allah</h2>
                    <p id="subhanAllahDisplay" class="text-9xl">0</p>
                    <div class="card-actions gap-10 mt-5 justify-end">
                        <button id="subhanAllahIncrimentBtn"
                            class="btn btn-primary bg-green-600 border-none font-extrabold text-white">INCRIMENT</button>
                        <button id="subhanAllahDecrimentBtn"
                            class="btn btn-primary bg-red-500 border-none font-extrabold text-white">DECRIMENT</button>
                    </div>
                </div>
            </div>
            <!-- second box -->
            <div class="card  bg-neutral text-neutral-content">
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-4xl">Alhamdulilah</h2>
                    <p id="alhamdulillahDisplay" class="text-9xl">0</p>
                    <div class="card-actions gap-10 mt-5 justify-end">
                        <button id="alhamdulillahIncrimentBtn"
                            class="btn btn-primary bg-green-600 border-none font-extrabold text-white">INCRIMENT</button>
                        <button id="alhamdulillahDecrimentBtn"
                            class="btn btn-primary bg-red-500 border-none font-extrabold text-white">DECRIMENT</button>
                    </div>
                </div>
            </div>
            <!-- third box -->
            <div class="card  bg-neutral text-neutral-content">
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-4xl">Allahuakber</h2>
                    <p id="allahAkberDisplay" class="text-9xl">0</p>
                    <div class="card-actions gap-10 mt-5 justify-end">
                        <button id="allahAkberIncrimentBtn"
                            class="btn btn-primary bg-green-600 border-none font-extrabold text-white">INCRIMENT</button>
                        <button id="allahAkberDecrimentBtn"
                            class="btn btn-primary bg-red-500 border-none font-extrabold text-white">DECRIMENT</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- reset button section  -->
        <section class=" text-center mt-12">
            <button id="resetBtn" class="btn  btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-yellow-400">Reset All Tasbih</button>
        </section>


    </main>

    <!-- java-script link -->
    <script src="script.js"></script>

</body>

</html>
